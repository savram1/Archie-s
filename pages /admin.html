<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archie-s</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/1794/1794749.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar flex-row bg-white justify-around items-center">
        <div class="logo">
          <a href="../index.html">
            <img
              src="https://petaporter.be/cdn/shop/files/logo_horizontaal_blauw_eabd8384-f767-4cb5-967d-512a958b9b44.png?v=1619986521"
              width="100px"
            />
          </a>
        </div>
        <div class="nav-links">
          <a href="admin.html"><i class="fa-solid fa-user-secret"></i> Admin</a>
          <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
        </div>
      </div>
     
      <form id="product-form">
        <div>
          <label for="name">Product name</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="price">Price</label>
          <input type="text" id="price" />
        </div>
        <div>
          <label for="image-url">Image URL</label>
          <input type="text" id="image-url" />
        </div>
        <div>
          <label for="details">Details</label>
          <input type="text" id="details" />
        </div>
        <button id="save-btn">Save product</button>
      </form>
      <table id="products-table" border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Details</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <script type="module" src="../js/admin.js"></script>
    </div>
  </body>
</html>
